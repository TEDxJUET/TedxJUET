<!DOCTYPE html>
<html lang="en">

<head>
    <!-- loadup with all the pictures in the right places -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- what images start up --> 
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="simple_form">

        <!-- <div class="img-logo">
            <img src="img/samta.png" alt="">
        </div> -->
        <div class="container-fluid full-content" style="padding: 0">

            <!-- code for the picture id -->

            <!-- ask for name -->
            <form action="">
                <div class="input-group">
                    <label for="" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="" placeholder="Enter Name" name="name">
                </div>
                <!-- ask for email -->
                <div class="input-group">
                    <label for="" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="" placeholder="Enter email" name="email">
                </div>
                <!-- ask for phone # -->
                <div class="input-group">
                    <label for="" class="form-label">Phone no.:</label>
                    <input type="number" class="form-control" id="" placeholder="Enter phone no." name="phone">
                </div>
                <div class="input-group">
                    <label for="" class="form-label">Your Designation</label>
                    <input type="text" class="form-control" id="" placeholder="Enter your designation" name="phone">
                </div>
                <!-- to see the final image with all the details & information -->
                <div class="input-group">
                    <label for="">Age(in years)</label>
                    <input type="number" class="form-control" name="experinece" id=""
                        placeholder="Your Experience(in years)">
                </div>
                <!-- uploading your photo -->
                <div class="input-group">
                    <label for="">Upload your original photograph: </label>
                    <input type="file" class="form-control">
                </div>
                <!-- submit button -->
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
